<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="main" style="width: 900px;height: 600px;"></div>
    <script src="../js/echarts.min.js"></script>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            tooltip: {  //提示框
                trigger: 'axis',
                axisPointer: {  // 坐标轴指示器，坐标轴触发有效
                    type: 'line' // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            xAxis: {
                type: 'category',
                data: ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日']
            },
            yAxis: {
                type: 'value',
                min: 00,
                max: 1500,
                splitLine: {   //分隔线
                    show: true, //是否显示分隔线。默认数值轴显示，类目轴不显示。
                    lineStyle: {
                        type: 'dashed'
                    }
                }
            },
            visualMap: {
                top: 10,
                right: 10,
                pieces: [{
                    gt: 850,
                    lte: 1300,
                    color: 'blue'
                }],
                outOfRange: {
                    color: 'red'
                }
            },
            series: [
                {
                    data: [830, 732, 921, 934, 1390, 1350, 1320],
                    type: 'line',
                    itemStyle: {
                        normal: {
                            lineStyle: {
                                color: '#FFFFFF'
                            }
                        }
                    },

                },
                {
                    data: [820, 932, 901, 934, 1290, 1330, 1320],
                    type: 'line',
                    markLine: {  //基准线（水平线）
                        symbol: 'none',
                        lineStyle: { // 基准线样式
                            normal: {
                                type: 'solid'
                            }
                        },
                        data: [
                            { yAxis: 850, name: 'min' },
                            { yAxis: 1100, name: 'target' },
                            { yAxis: 1300, name: 'max' },
                        ]
                    },
                },

            ]
        };

        myChart.setOption(option);
    </script>
</body>

</html>
