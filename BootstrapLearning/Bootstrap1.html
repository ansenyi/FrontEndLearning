<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		 <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/bootstrap.css" />
	</head>
	<body>
		<form class="form-inline">
			<div class="form-group has-warning">
				<label class="control-label">这是一个输入框：</label>
				<input type="text"  placeholder="请输入内容" class="form-control"/>
			</div>
			<div class="form-group has-error">
				<label class="control-label">这是一个下拉列表</label>
				<select class="form-control">
					<option>北京</option>
					<option>上海</option>
					<option>广州</option>
				</select>
			</div>
			<div class="form-group has-success">
				<label class="control-label">这是一个文本域</label>
				<textarea class="form-control">这是文本域里的内容</textarea>
			</div>
			<div class="form-group">
				<button class="btn">简单按钮</button>
				<button class="btn-default">默认按钮</button>
				<button class="btn btn-default">默认按钮</button>
				<button class="btn-danger">默认按钮</button>
				<button class="btn btn-danger" id="btn1">危险按钮</button>
			</div>
			<div class="form-group">
				<table class="table table-bordered table-hover table-condensed">
				  <thead>
				    <tr>
				      <th>类名</th>
				      <th>描述</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr class="active">
				      <td>.active</td>
				      <td>表示当前活动的信息</td>
				    </tr>
				    <tr class="success">
				      <td>.success</td>
				      <td>表示成功或者正确的行为</td>
				    </tr>
				    <tr class="info">
				      <td>.info</td>
				      <td>表示中立的信息或行为</td>
				    </tr>
				    <tr class="warning">
				      <td>.warning</td>
				      <td>表示警告，需要特别注意</td>
				    </tr>
				    <tr class="danger">
				      <td>.danger</td>
				      <td>表示危险或者可能是错误的行为</td>
				    </tr>
				  </tbody>
				</table> 
			</div>
		</form>
		<script type="text/javascript">
			var f1=function(){
				return 1;
			}
		
			function f2(){
				return 2;
			}
			console.log(f1());
			console.log(f2());
		</script>
	</body>
</html>
