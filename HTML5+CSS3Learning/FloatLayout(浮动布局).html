<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #lside {
            height: 100px;
            background-color: gold;
            width: 20%;
            float: left;
            /*元素浮动到页面上*/
        }
        
        #rside {
            height: 200px;
            background-color: rgb(77, 0, 128);
            width: 20%;
            float: right;
        }
        
        #unfloat {
            height: 200px;
            background-color: greenyellow;
            width: 40%;
            /*clear: both;  /*清除浮动*/
            */
        }
    </style>
</head>

<body>
    <div id="lside">我浮动在左边</div>
    <div id="rside">我浮动在右边</div>
    <div id="unfloat">我没有浮动</div>
</body>

</html>
