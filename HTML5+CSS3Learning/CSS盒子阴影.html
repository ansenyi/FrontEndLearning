<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.c1{
				width: 200px;
				height: 200px;
				background-color: gold;
				box-shadow: 10px 10px 5px #888888;
			}
			.c2{
				width: 200px;
				height: 200px;
				background-color: gold;
				box-shadow: 10px 10px 5px #888888 inset;
			}
			.c3{
				width: 200px;
				height: 200px;
				box-shadow:-10px 0px 10px red,   /*左边阴影*/ 
                           0px -10px 10px gold,  /*上边阴影*/ 
                           10px 0px 10px green,  /*右边阴影*/ 
                           0px 10px 10px blue;" /*下边阴影*/ 
			}
			.c4{
				width: 200px;
				height: 200px;
				border-radius: 50%;
				box-shadow:-10px 0px 10px red,   /*左边阴影*/ 
                           0px -10px 10px gold,  /*上边阴影*/ 
                           10px 0px 10px green,  /*右边阴影*/ 
                           0px 10px 10px blue;" /*下边阴影*/ 
			}
		</style>
	</head>
	<body>
		<div class="c1"></div>
		<br />
		<div class="c2"></div>
		<br />
		<div class="c3"></div>
		<br />
		<div class="c4"></div>
	</body>
</html>
