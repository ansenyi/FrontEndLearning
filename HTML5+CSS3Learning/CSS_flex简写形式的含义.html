<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* flex: flex-grow flex-shrink flex-basis/auto/initial/inherit;
        属性值说明
        flex-grow：一个数字，规定项目将相对于其他灵活的项目进行扩展的量；
        flex-shrink：一个数字，规定项目将相对于其他灵活的项目进行收缩的量；
        flex-basis：项目的长度，合法值："auto"、"inherit" 或一个后跟 "%"、"px"、"em" 或任何其他长度单位的数字；
        
        auto：与 1 1 auto 相同；
        none：与 0 0 auto 相同；
        initial：设置该属性为它的默认值，即为 0 1 auto；
        inherit：从父元素继承该属性。 */
        
        div {
            flex: none;
        }
        /* 等同于 */
        
        div {
            flex-grow: 0;
            flex-shrink: 0;
            flex-basis: auto;
        }
        /* ------------------------------------- */
        
        div {
            flex: auto;
        }
        /* 等同于 */
        
        div {
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: auto;
        }
        /* ------------------------------------- */
        
        div {
            flex: 1;
            /* 非负数 */
        }
        /* 等同于 */
        
        div {
            flex-grow: 1;
            /* 非负数 */
            flex-shrink: 1;
            flex-basis: 0%;
        }
        /* ------------------------------------- */
        
        div {
            flex: 0%;
            /* 长度或百分比 */
        }
        /* 等同于 */
        
        div {
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 0%;
            /* 长度或百分比 */
        }
        /* ------------------------------------- */
        
        div {
            flex: 1 2;
            /* 两个非负数 */
        }
        /* 等同于 */
        
        div {
            flex-grow: 1;
            /* 第一个非负数 */
            flex-shrink: 2;
            /* 第二个非负数 */
            flex-basis: 0%;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="header">第一个div</div>
        <div class="mainContent">第二个div</div>
        <div class="footer">第三个div</div>
    </div>
</body>

</html>
