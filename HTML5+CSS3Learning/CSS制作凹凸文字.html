<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background-color: #CCCCCC;
			}
			div{
				color: #CCCCCC;
				font-weight: 700;
				font-size: 80px;
				font-family: "微软雅黑";
			}
			div:first-child{
				text-shadow: 1px 1px 1px #000,-1px -1px 1px #fff;
			}
			div:last-child{
				text-shadow: -1px -1px 1px black,1px 1px 1px white;
			}
		</style>
	</head>
	<body>
		<div>我是凸起的文字。</div>
		<div>我是凹下的文字。</div>
	</body>
</html>
