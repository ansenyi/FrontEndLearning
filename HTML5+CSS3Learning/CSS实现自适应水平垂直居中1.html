<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.center-in-center {
			  width: 100px;
			  height: 100px;
			  background-color:gold;
			  position: absolute;
			  top: 50%;   /*以父级盒子的高度为准*/
			  left: 50%;  /*以父级盒子的宽度为准*/
			  transform: translate(-50%, -50%); /*以自己为准*/
			}
		</style>
	</head>
	<body>
		  <div class="center-in-center">测试十二个字提交成功状态</div>
	</body>
</html>
