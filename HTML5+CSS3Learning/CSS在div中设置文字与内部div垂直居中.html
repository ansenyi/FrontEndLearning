<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.content{
				width: 500px;
				height: 200px;
				border:  1px solid red;
				line-height: 200px;  /*让class为content父div中的文字垂直居中*/
				span{
					background-color: green;
				}
			}
			.box{
				background-color: yellow;
				float: left;
				width: 200px;
				height: 100px;
				line-height: 100px;
				text-align: center;
				position: absolute;
				top: 50%;
				margin-top: -50px;
				margin-left: 200px;
			}
		</style>
	</head>
	<body>
		<div class="content">
	        <span>这是一个测试要居中</span>
	        <div class="box">我是div中的文字</div>
	    </div>
	</body>
</html>
