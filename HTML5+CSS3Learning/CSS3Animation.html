<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				position: relative;
				animation: mymove 2s infinite alternate;
				
			}
			@keyframes mymove{
				from{left: 0px;}
				to{left: 1000px;}
			}
			@keyframes mymove1{
				0%{opacity: 0;}
				50%{opacity: 100;}
				100%{opacity: 0;}
			}
			p{
				animation: mymove1 2s infinite;
				animation-timing-function: linear;
			}
		</style>
	</head>
	<body>
		<p><strong>注意：</strong>Internet Explorer 9及更早IE版本不支持animation属性</p>
		<div></div>
	</body>
</html>
