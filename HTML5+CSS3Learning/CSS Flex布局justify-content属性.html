<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .wrap {
            width: 400px;
            display: flex;
            /*弹性盒子*/
            justify-content: space-between;
            /*两端对齐，子元素之间有间隙*/
            flex-flow: row wrap;
        }
        
        span {
            width: 100px;
            background-color: green;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <span>第1块</span>
        <span>第2块</span>
        <span>第3块</span>
        <span>第4块</span>
        <span>第5块</span>
    </div>
</body>

</html>
