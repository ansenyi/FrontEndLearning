<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
	        dl {
	            margin-bottom:50px;
	        }
	
	        dl dt {
	            background:#5f9be3;
	            color:#fff;
	            float:left;
	            font-weight:bold;
	            margin-right:10px;
	            padding:5px;
	            width:100px;
	        }
	
	        dl dd {
	            margin:2px 0;
	            padding:5px 0;
	        }
	    </style>
	</head>
	<body>
		<dl>
		    <dt>Name: </dt>
		    <dd>安森一</dd>
		    <dt>Age: </dt>

		    <dt>Gender: </dt>
		    <dd>男</dd>
		    <dt>Day of Birth:</dt>
		    <dd>1994年11月4日</dd>
		</dl>
	</body>
</html>
