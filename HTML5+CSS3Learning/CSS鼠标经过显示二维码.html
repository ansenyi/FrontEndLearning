<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background-color: gold;
				line-height: 100px;
				text-align: center;
				margin: 100px auto;
				position: relative;
			}
			img{
				width: 200px;
				height: 200px;
				left: 100px;
				top: 0px;
				position: absolute;
				display: none;
				
			}
			div:hover img{
				display: block;
			}
			
		</style>
	</head>
	<body>
		<div>
			显示二维码
			<img src="../img/two-dimension code.jpg" />这是一张二维码
		</div>
	</body>
</html>
