<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.fontShadow1{
				font-size: 80px;
				color: green;
				font-weight: bold;
				text-shadow: 2px 2px 2px red;
			}
			.fontShadow2{
				font-size: 80px;
				color: green;
				font-weight: bold;
				text-shadow: -2px -2px 20px yellow;
			}
		</style>
	</head>
	<body>
		<div class="fontShadow1">
			给这里的文字加阴影
		</div>
		<div class="fontShadow2">
			给这里的文字加阴影
		</div>
	</body>
</html>
