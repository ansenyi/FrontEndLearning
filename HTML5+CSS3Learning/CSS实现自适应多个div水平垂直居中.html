<html>

<head>
    <meta charset="UTF-8">

    <style type="text/css">
        #outer {
            display: flex;
            /*这句话是重点，利用flex布局*/
            flex-direction: column;
            /*设置多个元素竖着排列*/
            justify-content: center;
            /*实现水平居中*/
            align-items: center;
            /*实现垂直居中*/
        }
        
        #center-in-center {
            width: 200px;
            height: 100px;
            background-color: gold;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="center-in-center"></div>
        <div id="center-in-center"></div>
        <div id="center-in-center"></div>
        <div id="center-in-center"></div>
        <div id="center-in-center"></div>
    </div>
</body>

</html>
