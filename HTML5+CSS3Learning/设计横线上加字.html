<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.text-with-hr {
			    text-align: left;
			    position: relative;
			    z-index: 1;
			}
			/*
			横线，并通过z-index：-1将or附近的横线遮盖住
			*/
			.text-with-hr:before {
			    position: absolute;
			    content: '';
			    top: 20px;
			    left: 0px;
			    width: 100%;
			    border-bottom: 1px solid #d4d4d4;
			    z-index: -1;
			}
			.text-with-hr span {
			    display: inline-block;
			    background: white;
			    padding: 10px;
			}
		</style>
	</head>
	<body>
		<div class="text-with-hr">
		    <span>or</span>
		</div>
	</body>
</html>
