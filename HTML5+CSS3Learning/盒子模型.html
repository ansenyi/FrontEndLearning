<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				margin:0 auto;/*使div水平居中*/
				width: 300px;
				height: 300px;
				background-color: gold;
				border-color: green ;
				border-style: solid;
				border-width: 20px;
				padding:30px;
				
			}
			.fontClass{
				font-family: "黑体";
				font-size: 30px;
				color: blue;
			}
		</style>
	</head>
	<body>
		<div>一个<font color="red" face="楷体" size="6">盒子</font> ，它有：外边距（margin）、边框（border）、内边距（padding）、内容（content）四个<span class="fontClass">属性</span>。</div>
	</body>
</html>
