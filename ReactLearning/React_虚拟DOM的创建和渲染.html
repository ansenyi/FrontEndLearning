<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
  </head>
  <body>
    <div id="example1"></div>
    <div id="example2"></div>
    <span style="color: blue;">项目列表如下：</span>
    <div id="example3"></div>
    <script type="text/babel">
    	const myId="abc",myName="ansenyi";
    	//1、创建虚拟DOM
    	let virtualDom=<h2 id={myId.toUpperCase()}>{myName.toUpperCase()}</h2>;
    	//2、渲染虚拟DOM，渲染的时候才会更新界面
    	ReactDOM.render(
			  virtualDom,
			  document.getElementById('example2')
		  );
//		debugger;
    </script>
    <script type="text/babel">
    	let items=['jQuery','vue','react','angular'];
    	//1、创建虚拟DOM
    	let virtualDom1=<ul id={items[0]}>
    	{items.map(item=><li>{item}</li>)}
    	</ul>;
    	//2、渲染虚拟DOM，渲染的时候才会更新界面
    	ReactDOM.render(
			  virtualDom1,
			  document.getElementById('example3')
		  );
    </script>
    <script type="text/babel">
    	var HelloMessage = React.createClass({
		  getInitialState() {
		    return {value: 'Hello Runoob!'};
		  },
		  handleChange(event) {
		    this.setState({value: '菜鸟教程'});
		  },
		  render() {
		    var value = this.state.value;
		    return <div>
		            <button onClick={this.handleChange}>点我</button>
		            <h4>{value}</h4>
		           </div>;
		  }
		});
		ReactDOM.render(
		  <HelloMessage />,
		  document.getElementById('example1')
		);
    </script>
  </body>
</html>
