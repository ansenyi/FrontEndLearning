<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			// return或return false可以使forEach()跳过本次循环
			var arr=['a','b','c','d'];
			arr.forEach((item,index) => {
			  if(item === 'b') return;
			  console.log(item);
			});//a,c
			console.log('********************');
			//throw new Error("")可以使forEach()跳出整个循环
			arr.forEach((item,index) => {
			  if(item === 'b') throw new Error("b存在");
			  console.log(item);
			});//a,c
		</script>
	</body>
</html>
