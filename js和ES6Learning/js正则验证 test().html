<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>
			<p>
				js中的test()方法<br />
				用途：检测一个字符串是否匹配某个模式.<br />
				输入：s：字符串<br />
				返回：如果通过验证返回true,否则返回false
			</p>
			<input type="email" id="email" placeholder="请输入邮箱"/>
			<button onclick="check()">进行检查</button>
		</div>
		<script type="text/javascript">
			let str = 'hello world!';
			let result = /^hello/.test(str);
			console.log(result); 
			
			let regex = /foo/g;
			// regex.lastIndex is at 0
			console.log(regex.test('foo')); // true
			// regex.lastIndex is now at 3
			console.log(regex.test('foo')); // false
			
			function check(){
				var email=document.getElementById("email").value;
				var isemail= /^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
				if (email=="") {
				   alert("请输入您的邮箱!");
				   return false;
				  }
				if (email.length>25){
				   alert("长度太长");
				   return false
				}
				if (!isemail.test(email)){
				   alert("不是邮箱");
				  return false;
				}
				alert("恭喜你输入了一个正确的邮箱地址");
			}

		</script>
	</body>
</html>
