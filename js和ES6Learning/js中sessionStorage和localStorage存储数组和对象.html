<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//sessionStorage和localStorage的存储方式是相同的
			var arr=[1,2,3];
			window.sessionStorage.setItem("a",arr);
			var aSession=window.sessionStorage.getItem("a");
			console.log(aSession,typeof aSession);//数组存进去直接被强转为了字符串类型
			
			function storageObj(obj) {
			    var checkedIdStr = JSON.stringify(obj);
			    sessionStorage.setItem("key", checkedIdStr);
			};
			//存储数组
			var arrBefore = [1,2,3];
			storageObj(arrBefore);
			var arrAfter = JSON.parse(sessionStorage.getItem("key"));
			console.log(arrAfter,typeof arrAfter);//[1, 2, 3]  "object"
			
			//存储对象
			var objBefor = {
			    a:1,
			    b:2
			};
			storageObj(objBefor);
			var objAfter = JSON.parse(sessionStorage.getItem("key"));
			console.log(objAfter,typeof objAfter);//{a: 1, b: 2} "object"
		</script>
	</body>
</html>
