<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>
			<select id="item" onchange="placeholderChange()">
				<option value="1">第一项</option>
				<option value="2">第二项</option>
				<option value="3">第三项</option>
			</select>
			<input type="text" id="name"/>
		</div>
		<script>
			/*
			window.onload=function(){//用window的onload事件，窗体加载完毕的时候
			   //do something
			}
			*/
			window.onload=placeholderChange();
			function placeholderChange(){
				if(document.getElementById("item").value==1){
					document.getElementById("name").placeholder="第一项";
				}
				if(document.getElementById("item").value==2){
					document.getElementById("name").placeholder="第二项";
				}
				if(document.getElementById("item").value==3){
					document.getElementById("name").placeholder="第三项";
				}
			}
			
		</script>
	</body>
</html>
