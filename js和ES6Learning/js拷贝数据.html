<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>
			拷贝数据：<br />
			1、基本数据类型：拷贝后生成一份新的数据，修改拷贝以后的数据不会影响到元数据；<br />
			2、对象/数组:拷贝以后不会生成新的数据，而是拷贝引用，修改拷贝以后的数据会影响到原始数据。<br />
			拷贝数据的方法：<br />
			1、直接赋值给一个变量；（浅拷贝）<br /> 
			2、Object.assign();（浅拷贝）<br />
			3、Array.prototype.concat();（浅拷贝）<br />
			4、Array.prototype.slice();（浅拷贝）<br />
			5、JSON.parse(JSON.stringfy())（深拷贝）<br />
			
		</p>
	</body>
</html>
