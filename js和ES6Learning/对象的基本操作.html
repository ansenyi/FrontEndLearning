<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let arr=[10,20,30];
			arr.name='数组';
			arr.num=3;
			arr.info='数组也是对象，可以添加属性';
			console.log(arr); 
			//DOM元素、函数、正则表达式也是对象，也可以添加属性
			console.log('*****************************');
			var emptyObj={}; //空对象
			var obj1={name:'ansenyi',age:20}; //有两个属性的对象
			console.log(obj1);
			 //通过new创建对象
			 var obj2=new Object();
			 var obj3=new Object({name:'anseny2',age:21});
			 console.log(obj2); //空对象
			 console.log(obj3); //有两个属性的对象
			 var obj4=Object.create({});
			 var obj5=Object.create({name:'ansensan',age:22});
			 console.log(obj4); //空对象
			 console.log(obj5); //有两个属性的对象
			 console.log(obj5.name+' '+obj5.age);
			 console.log(obj5['name']+' '+obj5['age']);
			 obj3.sex='女';
			 obj3['score']=100;
			 console.log(obj3);
		</script>
	</body>
</html>
