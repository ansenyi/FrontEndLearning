<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
        let arr = [10, 20, 30];
        arr.name = '数组';
        arr.num = 3;
        arr.info = '数组也是对象，可以添加属性';
        console.log(arr);
        //DOM元素、函数、正则表达式也是对象，也可以添加属性
        console.log('*****************************');
        var emptyObj = {}; //空对象
        var obj1 = {
            name: 'ansenyi',
            age: 20
        }; //有两个属性的对象
        console.log(obj1);
        //通过new创建对象
        var obj2 = new Object();
        var obj3 = new Object({
            name: 'anseny2',
            age: 21
        });
        console.log(obj2); //空对象
        console.log(obj3); //有两个属性的对象
        //通过Object.create()方法创建对象
        var obj4 = Object.create({});
        var obj5 = Object.create({
            name: 'ansen3',
            age: 22
        });
        console.log(obj4); //空对象
        console.log(obj5); //有两个属性的对象
        console.log(obj5.name + ' ' + obj5.age);
        console.log(obj5['name'] + ' ' + obj5['age']);
        obj3.sex = '女';
        obj3['score'] = 100;
        console.log(obj3);

        var obj6 = Object.create({}, {
            "a": {
                value: 1,
                congigurable: false,
                enumerable: true,
                writable: true
            },
            "b": {
                value: 2,
                congigurable: false,
                enumerable: true,
                writable: true
            },
            "c": {
                value: 3,
                congigurable: false,
                enumerable: true,
                writable: true
            }
        });
        console.log(obj6) //输出{a: 1, b: 2, c: 3}
        console.log(obj6.a) //输出 1
        console.log(obj6.b) //输出 2
        console.log(obj6.c) //输出 3

        var obj7 = {
            a: 1,
            b: 2,
            c: 3
        };
        obj7 = Object.create(obj7, {
            "a": {
                value: 1,
                congigurable: false,
                enumerable: false,
                writable: false
            }
        });
        for (var key in obj7) {
            console.log(key); //输出b，c 不会输出a，a已经设置不被枚举enumerable: false
        }
    </script>
</body>

</html>
