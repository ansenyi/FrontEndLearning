<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        let arr = [, , , , , ];
        console.log(arr.length); //5，几个逗号就是几个元素（空位元素）
        console.log(1 in arr); //判断索引为1的位置是否有值
        //面试题，得到有7个1的数组
        console.log(Array(7).fill(1));
        let arr1 = [1, 2, , , 5];
        //在ES5中，数组方法将空位处理成了空值，直接跳过
        arr1.filter(function(item) {
            console.log(item);
        });
        arr1.forEach(item => {
            console.log(item);
        });
        console.log("*********************");
        //for in是ES5标准，遍历key. 
        for (let key in arr1) {
            console.log(key + ':' + arr1[key]);
        }
        console.log("*********************");
        //在ES6中，数组方法将空位处理成了undefined
        arr1.find(function(item) {
            console.log(item); //中间两个undefined
        });
        //for of是ES6标准，遍历value.
        for (let item of arr1) {
            console.log(item); //中间两个undefined
        }
    </script>
</body>

</html>
