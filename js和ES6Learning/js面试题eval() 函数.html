<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>
			<p>eval() 函数可计算某个字符串，并执行其中的的 JavaScript 代码。</p>
		</div>
		<script>
			eval("x=10;y=20;document.write(x*y);");
			document.write("<br />");
			document.write(eval("2+2"));
			document.write("<br />");
			var x=10
			document.write(eval(x+17));
		</script>
	</body>
</html>
