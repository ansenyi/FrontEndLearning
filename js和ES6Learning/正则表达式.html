<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<div>
		<ol>
			<li>
				\d{3}表示匹配3个数字，例如'010'；
			</li>
			<li>
				\s可以匹配一个空格（也包括Tab等空白符），所以\s+表示至少有一个空格，例如匹配' '，'\t\t'等；
			</li>
			<li>
				\d{3,8}表示3-8个数字，例如'1234567'。
			</li>
			<li>
				[0-9a-zA-Z\_]可以匹配一个数字、字母或者下划线(_)；<br />
				[0-9a-zA-Z\_]+可以匹配至少由一个数字、字母或者下划线(_)组成的字符串，比如'a100'，'0_Z'，'js2015'等等；
			</li>
			<li>
				^表示行的开头，^\d表示必须以数字开头。<br />
				$表示行的结束，\d$表示必须以数字结束。
			</li>
		</ol>
	</div>
	<script type="text/javascript">
		let str = 'abc 12e 3 aade45sd678a淘宝中国北京人们9';
		let re1 = /\d/;
		let re2 = /\d/g;
		let re3 = /\d+/g;
		console.log(str.match(re1));
		console.log(str.match(re2));
		console.log(str.match(re3));
		let re4 = /a/;
		let re5 = /a/g;
		let re6 = /淘宝|人们/g;
		console.log(str.replace(re4, 'A'));//字符串中的第一个a替换成A
		console.log(str.replace(re5, 'A'));//字符串中的所有字符a被替换成A
		console.log(str.replace(re6, '**'));//敏感词过滤
		console.log(str);//值不变，replace方法不会修改原字符串
		console.log(window.navigator.userAgent);//

		//RegExp对象的test()方法用于测试给定的字符串是否符合条件。
		let re7 = /^\d{3}\-\d{3,8}$/;
		console.log(re7.test('010-12345'));// true
		console.log(re7.test('010-1234x')); // false
		console.log(re7.test('010 12345')); // false

		let strItems = 'a b   c d'.split(/\s+/);
		console.log(strItems);
		console.log('a,b, c  d'.split(/[\s\,]+/));
		console.log('a,b, c; ; ,d'.split(/[\s\,\;]+/));

		let testStr = "comment_performance_return_range;comment_performance_return_month";
		let testStr2 = ";comment_performance;comment_performance_return_range;comment_performance_return_month";
		console.log(/(^|;)comment_performance(;|$)/.test(testStr));
		console.log(/(^|;)comment_performance(;|$)/.test(testStr2));

		let testArr = ["abc"];
		let testArr2 = [...testArr];
		console.log("testArr2------", testArr2);

		let testStr3 = "abc";
		let testArr3 = testStr3.split(";");
		console.log("testArr3------------", testArr3);



	</script>
</body>

</html>
