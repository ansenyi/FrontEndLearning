<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//1、StringObject的length属性
			// 普通字符串 
			var str = "abcdef"; 
			console.log(str.length); // 6
			// 数组 
			var arr= new Array(1,2,3,4); 
			console.log(arr.length); // 4
			
			// 数组与字符串 
			var str2 = arr + str; // "abcdef1,2,3,4" 
			console.log(str2.length); // 13
			
			// 对象和对象 
			var obj = {}; 
			console.log(obj.length); // undefined ,普通对象是没有length属性的
			var obj = obj+obj; // "[object Object][object Object]" 
			console.log(obj.length); // 30
			var obj = obj+obj; // "[object Object][object Object]" 
			console.log(obj.length); // 60
			var obj = obj+obj; // "[object Object][object Object]" 
			console.log(obj.length); // 120
			var obj = obj+obj; // "[object Object][object Object]" 
			console.log(obj.length); // 240
			
			console.log("*******************");
            //2、Function中的length属性
            //length可以返回function的形参的数目。
            var funa = function(a,b,c,d){
            	
            };
			console.log(funa.length); // 4 
			var funb = RegExp; 
			console.log(funb.length); //new RegExp(pattern, attributes)构造方法中有两个参数, 所以length为2
			var func=function(x,y,z){
				console.log(func.length);
				console.log(arguments.length);//arguments实例的length属性则是返回调用程序传递给函数的实际参数数目。
			};
			func(1,2,3,4,5);
			func();
			console.log("********");
			console.log((function(...args) {}).length); 
            // 0, rest parameter is not counted
            console.log((function(a, b = 1, c) {}).length);
			// 1, only parameters before the first one with a default value is counted
		    console.log("***");
		    //能在函数执行的时候通过  arguments.length  得到实参个数。
		    function test() { 
		    	console.log( arguments.length );
		    }
			test(1,2,3); // 输出 3
			test(1,2,3,4); // 输出 4
			//所以函数的 length 属性只能得到他的形参个数，而无法得知实参个数。
		</script>
	</body>
</html>
