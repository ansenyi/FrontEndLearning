<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
        'use strict';
        let name = "Bob",
            time = "today";
        console.log(`Hello ${name},how are you ${time}`);
        console.log(`string text line 1
string text line 2`); //支持换行操作
        let name1 = '安森一';
        let age = 23;

        function show() {
            return "这是一个函数返回值";
        }
        //如果使用模板字符串表示多行字符串，所有的空格和缩进都会被保留在输出之中。
        let html1 = `
<div>
    <ul>
	<li>${name1}</li>
	<li>${age}</li>
	<li>${age===22?'OK':'not OK'}</li>
	<li>${show()}</li>
    </ul>
</div>
           `;
        console.log(html1);
        console.log(`string text line 1
string text line 2`)
        var x = 1;
        var y = 2;

        console.log(`${x} + ${y} = ${x + y}`);
        // "1 + 2 = 3"

        console.log(`${x} + ${y * 2} = ${x + y * 2}`);
        // "1 + 4 = 5"

        var obj = {
            x: 1,
            y: 2
        };
        console.log(`${obj.x + obj.y}`);

        let a = 5,
            b = 10;

        function tag(strings, ...values) {
            console.log(strings[0]); // "Hello "
            console.log(strings[1]); // " world"
            console.log(strings[2]); // ""
            console.log(values[0]); // 15
            console.log(values[1]); // 50

            return "Anything";
        }

        tag `Hello ${a + b} world ${a * b}`;
        alert `123`;
        // 等同于
        alert(123);

        function tag1() {
            console.log(arguments); //第一个参数是字符串的数组，第二个参数是第一个变量，第n个参数是第n-1个变量
            return 'tag1';
        }
        let tag1Result = tag1 `Hello ${a + b} world ${a * b}`;
        console.log(tag1Result);
        //模板字符串可以和传统字符串拼接一起用
        let myname = "ansenyi";
        let sentence = `我的名字是${myname}`;
        let str8 = sentence + ",性别男";
        console.log(str8);
    </script>
</body>

</html>
