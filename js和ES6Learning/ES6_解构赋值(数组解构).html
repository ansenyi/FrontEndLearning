<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let [a,b,c]=[10,20,30];
			console.log(a);
			console.log(b);
			console.log(c);
			let [x,y,z]=[10,[20,30],40];
			console.log(y);
			function fuzhi(){
				return [10,20,30];
			}
			let [j,k,l]=fuzhi();
			console.log(j,k,l);
			let [one,...others]=[10,20,30,40];
			console.log(one,others);
			let xx=11,yy=22;
			[yy,xx]=[xx,yy];//两个值进行交换
			console.log(xx,yy);
			let {length}=['安森一',10,20]; //length为数组的长度
			console.log(length);
		</script>
	</body>
</html>
