<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#bg{
			  width:100px;
			  height:100px;
			  border:2px solid red;
			}
		</style>
		<script type="text/javascript">
			if(window.addEventListener){
			  window.addEventListener("load",bg,false);
			  window.addEventListener("load",changeW,false);
			}
			else{
			  window.attachEvent("onload",bg);
			  window.attachEvent("onload",changeW);
			}
			 
			function bg(){
			  document.getElementById("bg").style.backgroundColor="#F90";
			}
			function changeW(){
			  document.getElementById("bg").style.width="200px";
			}
		</script>
	</head>
	<body>
		<div id="bg">以上代码代码解决了各大浏览器的兼容性问题。</div>
	</body>
</html>
