		   function jsonToArray (str) {
			    const obj = JSON.parse(str);
			    const result = [];
			    for (let key in obj) {
//			        result.push(key);
			        result.push(obj[key]);
			    }
			    return result;
			}
		   console.log(jsonToArray('{"name":"安森一","sex":"男","age":"24"}'));  //json字符串
		   console.log(jsonToArray('[{"CityId":18,"CityName":"西安","ProvinceId":27,"CityOrder":1},{"CityId":53,"CityName":"广州","ProvinceId":27,"CityOrder":1}]'));
		   
		</script>
