<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        let a = "1";
        console.log(a, typeof a); //1 'string'
        a = 1;
        console.log(a, typeof a); //1 "number"
        a = true;
        console.log(a, typeof a); //true "boolean"
        a = {};
        console.log(a, typeof a); //{} "object"
        a = [];
        console.log(a, typeof a); //[] "object"
        a = undefined;
        console.log(a == undefined); //true
        a = null;
        console.log(a == null); //true
    </script>
</body>

</html>
