<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//方法1，利用splice直接在原数组进行操作
			var arr1 = [1,23,1,1,1,3,23,5,6,7,9,9,8,5];
			function removeDuplicatedItem(arr) {
			   for(var i = 0; i < arr.length-1; i++){
			       for(var j = i+1; j < arr.length; j++){
			           if(arr[i]==arr[j]){
			              arr.splice(j,1);//console.log(arr[j]);
			              j--;
			           }
			       }
			   }
			   return arr;
			}
		    var arr1A = removeDuplicatedItem(arr1);
			console.log(arr1);//原数组被改变
			console.log(arr1A);
			console.log("***************************************");
			//方法2，借助indexOf()方法判断此元素在该数组中首次出现的位置下标与循环的下标是否相等
			var arr2 = [1,23,1,1,1,3,23,5,6,7,9,9,8,5];
			function removeDuplicatedItem2(arr) {
			    for (var i = 0; i < arr.length; i++) {
			        if (arr.indexOf(arr[i]) != i) {
			            arr.splice(i,1);//删除数组元素后数组长度减1后面的元素前移
			            i--;//数组下标回退
			        }
			    }
			    return arr;
			}
			var arr2A = removeDuplicatedItem2(arr2);
			console.log(arr2);
			console.log(arr2A);
			console.log("***************************************");
			//方法3，利用数组中的filter方法
			var arr3 = ['apple','strawberry','banana','pear','apple','orange','orange','strawberry'];
			function removeDuplicatedItem3(arr) {
			    let arrFilter=arr.filter(function(element,index,self){
                  return self.indexOf(element) === index;
               });
			    return arrFilter;
			}
			var arr3A = removeDuplicatedItem3(arr3);
			console.log(arr3); //原数组不变
			console.log(arr3A);
			console.log("***************************************");
			//方法4，是最简单的数组去重方法（indexOf方法）
			//实现思路：新建一个数组，遍历去要重的数组，当值不在新数组的时候（indexOf为-1）就加入该新数组中；
			var arr4 = ['apple','strawberry','banana','pear','apple','orange','orange','strawberry'];
			function removeDuplicatedItem4(arr) {
			   var hash=[];
			    for (var i = 0; i < arr.length; i++) {
			      if(hash.indexOf(arr[i])==-1){
			       hash.push(arr[i]);
			      }
			    }
			    return hash;
			}
			var arr4A = removeDuplicatedItem4(arr4);
			console.log(arr4);//原数组不变
			console.log(arr4A);
			console.log("***************************************");
			//方法5，数组下标判断法
			//实现思路：如果当前数组的第 i 项在当前数组中第一次出现的位置不是 i，那么表示第 i 项是重复的，忽略掉。否则存入结果数组。
			var arr5 = ['apple',10,10,20,10,'strawberry','banana','pear','apple','orange','orange','strawberry'];
			function removeDuplicatedItem5(arr) {
			   var hash=[];
			    for (var i = 0; i < arr.length; i++) {
			      if(arr.indexOf(arr[i])==i){
			       hash.push(arr[i]);
			      }
			    }
			    return hash;
			}
			var arr5A = removeDuplicatedItem5(arr5);
			console.log(arr5); //原数组不变
			console.log(arr5A);
			console.log("***************************************");
			//方法6，ES6实现
			//基本思路：ES6提供了新的数据结构Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。
            //Set函数可以接受一个数组（或类似数组的对象）作为参数，用来初始化。
            var arr6 = ['apple',10,10,20,10,'strawberry','banana','pear','apple','orange','orange','strawberry'];
			function removeDuplicatedItem6(arr) {
			   let arrSet=new Set(arr);
			   return [...arrSet];//将Set结构转化为数组
//			   return Array.from(arrSet); // 利用Array.from将Set结构转换成数组
			}
			var arr6A = removeDuplicatedItem6(arr6);
			console.log(arr6);
			console.log(arr6A);
			console.log("***************************************");
		</script>
	</body>
</html>
