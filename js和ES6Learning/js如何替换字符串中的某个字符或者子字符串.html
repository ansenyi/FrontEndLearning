	<body>
		<script type="text/javascript">
			let str = "Visit Microsoft!";
			let newStr=str.replace(/Microsoft/, "Java");//将原字符串中出现的第一个子字符串替换掉
            console.log(newStr);
            let str1="水是液体的，水很重要，要节约用水";
            let newStr1=str1.replace(/水/g,"电");//将原字符串中出现的所有子字符串替换掉
            console.log(newStr1);
		</script>
	</body>
</html>
