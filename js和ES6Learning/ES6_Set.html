<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
        const s = new Set();
        [1, 2, 3, 5, 4, 5, 2, 2].forEach(x => s.add(x));
        for (let item of s) {
            console.log(item);
        }
        [1, 2, 3, 5, 4, 5, 2, 2].map(function(elem) {
                console.log("使用map方法输出元素：" + elem); //相当于遍历数组中的元素
            })
            /*const set=new Set([1,2,3,4,4]);
            console.log([...set]);*/
        const items = new Set([1, 2, 3, 4, 5, 5, 5, 5]);
        console.log(items.size);
        console.log("----Set的add方法的使用---");
        let set = new Set();
        set.add({});
        console.log(set.size); // 1
        set.add({});
        console.log(set.size); // 2
        set.add(2).add(3).add(4).add(3);
        console.log(set);
        let array = [1, 2, 3, 4, 5, 5, 5, 5];
        let arr = [...new Set(array)];
        let arrFrom = Array.from(new Set(array));
        console.log(arr, arrFrom); //这两个是相同的
        console.log("----------");
        let set1 = new Set(['red', 'green', 'blue']);

        for (let item of set1.keys()) {
            console.log(item);
        }
        // red
        // green
        // blue

        for (let item of set1.values()) {
            console.log(item);
        }
        // red
        // green
        // blue

        for (let item of set1.entries()) {
            console.log(item);
        }
        // ["red", "red"]
        // ["green", "green"]
        // ["blue", "blue"]

        let a = new Set([1, 2, 3, 5]);
        let b = new Set([4, 2, 3]);
        //求并集
        let union = new Set([...a, ...b]);
        console.log([...union]);
        //求交集
        let interset = [...a].filter(item => b.has(item));
        console.log([...interset]);
        //求差集
        let difference = [...a].filter(item => !b.has(item));
        console.log([...difference]);
    </script>
</body>

</html>
