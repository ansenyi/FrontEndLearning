<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr=[1,2,3,4];
			var noArr={'name':'666'};
			//3、instanceof操作符
			console.log(arr instanceof Array);  //true
			console.log(noArr instanceof Array);//false
			//1、用Array.isArray来判断变量是否是数组
			console.log(Array.isArray(arr)); //true
			console.log(Array.isArray(noArr)); //false
			
			//2、Object.prototype.toString.call()    //返回字符串：'[object Array]'
		    console.log(Object.prototype.toString.call(arr)=== '[object Array]'); //true
		    
//		    ECMAScript5将Array.isArray()正式引入JavaScript，目的就是准确地检测一个值是否为数组。
//		    IE9+、 Firefox 4+、Safari 5+、Opera 10.5+和 Chrome都实现了这个方法。
//			但是在IE8之前的版本是不支持的。 
//		           综合上述方法，自己封装一个函数
			var arr = [];
			var arr2 = {};
			function isArrayFn(value){
				if (typeof Array.isArray === "function") {
					return Array.isArray(value);
				}else{
				    return Object.prototype.toString.call(value) === "[object Array]";
				}
			}
			alert(isArrayFn(arr));// true
			alert(isArrayFn(arr2));// false
			
			//4、对象的constructor属性
			console.log(arr.constructor=== Array);//true
			console.log(noArr.constructor === Array);// false
		</script>
	</body>
</html>
