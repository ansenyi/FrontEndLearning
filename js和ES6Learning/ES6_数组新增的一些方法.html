<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        const fruits = [{
            name: '苹果',
            quantity: 10
        }, {
            name: '香蕉',
            quantity: 20
        }, {
            name: '橘子',
            quantity: 30
        }, {
            name: '西瓜',
            quantity: 40
        }, ];
        //遍历数组
        for (let item of fruits) {
            console.log(item, item.name);
        }
        //遍历索引
        for (let key of fruits.keys()) {
            console.log(key);
        }
        for (let e of fruits.entries()) {
            console.log(e); //index,item 数组
        }
        console.log('**************************************');
        //find(),返回第一个符合条件的值
        //			const bananas=fruits.find(fruit=>{
        //				if(fruit.name=='香蕉'){
        //					return true;
        //				}
        //				return false;
        //			});
        const bananas = fruits.find(fruit => fruit.name == '香蕉');
        console.log(bananas); //name为香蕉的元素
        //findIndex()和find()差不多，不过默认返回的是索引。
        const bananasIndex = fruits.findIndex(fruit => fruit.name == '香蕉');

        //some(),遍历数组每一项，有一项返回true,则停止遍历，结果返回true。不改变原数组。
        let someResult = fruits.some((item, index, arr) => {
            return item.quantity >= 30;
        });
        console.log(someResult); //结果为true
        //every(),遍历数组每一项，每一项返回true,则最终结果为true。当任何一项返回false时，停止遍历，返回false。不改变原数组.
        let everyResult = fruits.every((item, index, arr) => {
            return item.quantity >= 30;
        });
        console.log(everyResult); //结果为false
        //includes(),与string的includes()一样，接收2个参数，查询的项以及查询起始位置。
        //includes()作用,是查找一个值在不在数组里,若是存在则返回true,不存在返回false.
        console.log("ES7新增的数组方法includes");
        console.log(['a', 'b', 'c'].includes('a')) // true
        console.log(['a', 'b', 'c'].includes('d')) // false

        //只能判断简单类型的数据，对于复杂类型的数据，比如对象类型的数组，二维数组，这些，是无法判断的.
        var arr = [1, [2, 3], 4]
        console.log(arr.includes([2, 3])) //false
        console.log(arr.indexOf([2, 3])) //-1
    </script>
</body>

</html>
