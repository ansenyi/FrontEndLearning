<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body> 
		<input type="text" />
		姓名：<input type="text" onkeypress="if(event.keyCode==13) focusNextInput(this);"><br />   
		年龄：<input type="text" onkeypress="if(event.keyCode==13) focusNextInput(this);"><br />  
		工号：<input type="text" onkeypress="if(event.keyCode==13) focusNextInput(this);"><br />   
		
		<script src="../js/jquery-3.2.1.js"></script>
		<script type="text/javascript">
			function focusNextInput(thisInput)  
		    {   
		        var inputs = document.getElementsByTagName("input");   
		        for(var i = 0;i<inputs.length;i++){   
		            // 如果是最后一个，则焦点回到第一个(如果想实现按顺序可以登陆，可以写入登陆方法)   
		            if(i==(inputs.length-1)){   
		                inputs[0].focus(); 
		                break;
		            }else if(thisInput == inputs[i]){   
		                inputs[i+1].focus(); 
		                break;
		            }   
		        }   
		    }
		</script>
	</body>
</html>
