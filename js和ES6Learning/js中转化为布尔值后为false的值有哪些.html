<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>三元表达式中第一个表达式只要不是false, 0, undefined, NaN, "",'' or null，js都认为是true;</p>
		<script type="text/javascript">
			//js将其它类型值转换成布尔类型值的方法
			//1、利用Boolean()方法，例如Boolean(a)
			//2、利用两个'!'运算符，例如!!a
			var isMember = 100; //转化为Boolean类型后为true
    		console.log(isMember?'是':'不是'); //是
    		console.log(Boolean(0));// false
    		console.log(Boolean(null));// false
    		console.log(Boolean(''));// false
    		console.log(Boolean(NaN));// false
    		console.log(Boolean(undefined));// false
    		console.log("********************");
			console.log(Boolean('hello'));     // true 
			console.log(Boolean('0'));          // true 
			console.log(Boolean(' '));          // true 
			console.log(Boolean([]));           // true 
			console.log(Boolean(function(){})); // true

    		console.log(1/6);
    		console.log(1/5);
		</script>
	</body>
</html>
