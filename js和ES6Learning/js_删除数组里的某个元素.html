<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        let arr = ["an", "sen", "yi", 1, 2, 3]
            //1、删除数组指定的某个元素
        Array.prototype.remove = function(val) {
            var index = this.indexOf(val);
            if (index > -1) {
                this.splice(index, 1);
            }
        };
        arr.remove('yi') //执行删除某个元素的方法
        console.log(arr);
        //2、删除的数组的某一项
        //删除起始下标为1，长度为1的一个值(len设置1，如果为0，则数组不变)
        var arr1 = ['a', 'b', 'c', 'd'];
        arr1.splice(1, 1);
        console.log(arr1);
        //['a','c','d']; 

        //删除起始下标为1，长度为2的一个值(len设置2)
        var arr2 = ['a', 'b', 'c', 'd']
        arr2.splice(1, 2);
        console.log(arr2);
        //['a','d']
    </script>
</body>

</html>
