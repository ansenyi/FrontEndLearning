<!DOCTYPE html>
<html>

<head>
    <meta charset=" utf-8">
    <meta name="author" content="http://www.softwhy.com/" />
    <title>蚂蚁部落</title>
    <style type="text/css">
        body {
            height: 3000px;
            text-align: center;
        }
    </style>
    <script>
        window.onload = function() {
            let odiv = document.getElementById("ant");
            let obt = document.getElementById("bt");
            obt.onclick = function() {
                odiv.innerHTML = "页面宽度为：" + window.innerWidth + "px，页面高度为：" + window.innerHeight + "px";
            }
        }
    </script>
</head>

<body>
    <input type="button" value="点击获取此时页面的宽度和高度" id="bt" />
    <div id="ant"></div>
</body>

</html>
