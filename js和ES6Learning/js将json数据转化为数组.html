<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
        //将json对象转化为数组
        const obj = {
            "phone_num": "用户手机号",
            "phone_city": "手机号归属地",
            "sex": "性别",
            "income": "收入",
            "age": "年龄"
        };
        let arr = [];
        for (var i in obj) {
            //			    arr.push(i);
            arr.push(obj[i])
        }
        console.log(arr);

        //将json字符串转化为数组
        function jsonToArray(str) {
            const obj = JSON.parse(str);
            const result = [];
            for (let key in obj) {
                //			        result.push(key);
                result.push(obj[key]);
            }
            return result;
        }
        console.log(jsonToArray('{"name":"安森一","sex":"男","age":"24"}')); //json字符串
        console.log(jsonToArray('[{"CityId":18,"CityName":"西安","ProvinceId":27,"CityOrder":1},{"CityId":53,"CityName":"广州","ProvinceId":27,"CityOrder":1}]'));
    </script>
</body>

</html>
