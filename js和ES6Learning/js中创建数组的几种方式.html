	<body>
		<div>
		   <p>
		   	1、什么是数组?<br />
			数组就是一组数据的集合<br />
			其表现形式就是内存中的一段连续的内存地址<br />
			数组名称其实就是连续内存地址的首地址<br />
		   </p>
		   <p>
		   	创建数组的三种方法：
		   </p>
		   <p>var arr=[值1,值2,值3];   //隐式创建  </p>
           <p>var arr=new Array(值1,值2,值3);    //直接实例化</p>
           <p>var array=new Array(size);   //创建数组并指定长度</p>
		</div>
		<script>
			//方法一
			var arr1 = [1,3,5,7,9];
			console.log(arr1);
			  
			//方法二
			var arr2 = new Array(2,4,6,8,10);
			console.log(arr2);
			  
			//方法三
			var arr3 = new Array(3);//固定数组长度为3
			arr3[0] = 1;
			arr3[1] = 2;
			arr3[2] = 3;
			console.log(arr3);

		</script>
