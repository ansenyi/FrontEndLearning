<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script>
			$(document).ready(function(){
				
				$("#but1").click(function(){
					$("p").append(" <b>追加文本</b>");
				});
				$("#but2").click(function(){
					console.log("点击了");
					$("ol").append("<li>追加的列表项</li>");
				});
				$("tr:odd").css("background-color","yellow");
				$("tr:even").css("background-color","red");
		});
		function appendText(){
			var txt1="<p>文本内容<p>";              // 使用 HTML 标签创建文本
			var txt2=$("<p></p>").text("文本内容");  // 使用 jQuery 创建文本
			var txt3=document.createElement("p");
			txt3.innerHTML="文本内容";               // 使用 DOM 创建文本 text with DOM
			$("body").append(txt1,txt2,txt3);        // 追加新元素
		}
		function afterText()
		{
		    var txt1="<b>I </b>";                    // 使用 HTML 创建元素
		    var txt2=$("<i></i>").text("love ");     // 使用 jQuery 创建元素
		    var txt3=document.createElement("big");  // 使用 DOM 创建元素
		    txt3.innerHTML="jQuery!<br />";
		    $("body").after(txt1,txt2,txt3);          // 在图片后添加文本
		}
		function getAttr(){
			alert($("#shuxing").attr("name"));
		}
		</script>
	</head>
	<body>
		<table border="1">
			<tr>
			  <th>网站名</th>
			  <th>网址</th>
			</tr>
			<tr>
				<td>Google</td>
				<td>http://www.google.com</td>
			</tr>
			<tr>
				<td>Baidu</td>
				<td>http://www.baidu.com</td>
			</tr>
			<tr>
				<td>菜鸟教程</td>
				<td>http://www.runoob.com</td>
			</tr>
			<tr>
				<td>淘宝</td>
				<td>http://www.taobao.com</td>
			</tr>
			<tr>
				<td>Facebook</td>
				<td>http://www.facebook.com</td>
			</tr>
		</table>
		<p>这是第一个段落！</p>
		<p>这是第二个段落！</p>
		<ol>
			<li>第n项</li>
			<li>第n项</li>
		</ol>
		<button id="but1">按钮1</button>
		<button id="but2" value="按钮2">按钮2</button><br />
		<button onclick="appendText()">追加文本节点</button><br />
		<button onclick="afterText()">在后面插入节点</button>
		<button onclick="getAttr()" id="shuxing" name="获得属性名字">获得属性</button>
	</body>
</html>
