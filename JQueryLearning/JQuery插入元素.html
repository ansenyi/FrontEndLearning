<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>
			<p id="p1" style="color: red;">这是第一个段落。</p>
		</div>
		<button id="btn1">append方法添加</button>
		<button id="btn2">prepend方法添加</button>
		<button id="btn3">before方法添加</button>
		<button id="btn4">after方法添加</button>
		<script src="../js/jquery-3.2.1.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#btn1").click(function(){
					$("#p1").append("<br />这是用append添加的内容。");
				});
				$("#btn2").click(function(){
					$("#p1").prepend("这是用prepend添加的内容。<br />");
				});
				$("#btn3").click(function(){
					$("#p1").before("这是用before添加的内容。");
				});
				$("#btn4").click(function(){
					$("#p1").after("这是用after添加的内容。");
				});
			});
		</script>
	</body>
</html>
