<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <button id="btn1">单击隐藏按钮</button><br />
    <button id="btn2">双击隐藏按钮</button><br />
    <button id="btn3">单击隐藏按钮</button>
    <script src="../js/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#btn1").click(function() {
                $(this).hide(); //display: none;
            });
            $("#btn2").dblclick(function() {
                $(this).hide();
            });
            $("#btn3").mouseenter(function() {
                $(this).text("鼠标移到了按钮上");
            });
            $("#btn3").mouseleave(function() {
                $(this).text("鼠标离开了按钮");
            });
        });
        $(function() {
            console.log("这个是上面的简写形式");
        });
    </script>
</body>

</html>
