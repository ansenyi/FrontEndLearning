<body>
    <script type="text/javascript">
        // 浏览器检测

        Array.prototype.myForEach = function myForEach(callBack, context) {
            typeof context === "undefined" ? context = window : null;
            if ("forEach" in Array.prototype) {
                this.forEach(callBack, context);
                return;
            }
            for (var i = 0; i < this.length; i++) {
                typeof callBack === "function" ? callBack.call(context, this[i], i, this) : null;
            }
        };

        var u_agent = navigator.userAgent
        var result = false
        var lowest_version = '45.0.2454.101' //最低内核版本号
        var core_version = []
        if (Array.prototype.filter) {
            core_version = u_agent.split(' ').filter(function(val) {
                return !val.indexOf('Chrome')
            })
        } else {
            var list = u_agent.split(' ')
            list.myForEach(function(item) {
                if (item.indexOf('Chrome')) core_version.push(item)
            })
        }


        //手机浏览器
        if (u_agent.match(/Android/i) || (u_agent.indexOf('iPhone') != -1) || (u_agent.indexOf('iPod') != -1) || (u_agent.indexOf('iPad') != -1)) {
            //不支持IE
            if (u_agent.indexOf('Trident') > -1 && u_agent.indexOf('rv:11') > -1 || u_agent.indexOf('MSIE') > -1 && u_agent.indexOf('Trident') > -1 || u_agent.indexOf('MSIE') > -1) {
                result = false
            } else {
                result = true
            }
        } else { //PC浏览器
            if (core_version.length != 0) {
                if ((u_agent.indexOf('Chrome') > -1 || u_agent.indexOf('360') > -1 || u_agent.indexOf('Safari') > -1) && core_version[0].split('/')[1] >= lowest_version) {
                    result = true
                }
            }
        }
        if (!result) {
            var div = document.createElement('div')
            div.id = 'browser-incompatible'
            document.body.appendChild(div)
            div = document.createElement('div')
            div.id = 'browser-incompatible-popup'
            div.className = 'popup'
            document.getElementById('browser-incompatible').appendChild(div)
            div = document.createElement('div')
            div.className = 'incompatible-content'
            div.innerHTML = 'hi, 您当前的浏览器不兼容，建议升级浏览器：'
            var a1 = document.createElement('a')
            var a2 = document.createElement('a')
            a1.className = 'incompatible-btn btn download-btn'
            a2.className = 'incompatible-btn btn download-btn'
            a1.target = '_blank'
            a2.target = '_blank'
            a1.href = 'http://down.360safe.com/se/360se8.1.1.248.exe'
            a2.href = 'http://sw.bos.baidu.com/sw-search-sp/software/1c5131aea1842/ChromeStandalone_56.0.2924.87_Setup.exe'
            a1.innerHTML = '360浏览器'
            a2.innerHTML = '谷歌浏览器'
            document.getElementById('browser-incompatible-popup').appendChild(div)
            document.getElementById('browser-incompatible-popup').appendChild(a1)
            document.getElementById('browser-incompatible-popup').appendChild(a2)
        } else {
            if (!window.ES) {
                window.ES = {}
            }
            ES.version = '3.0.20.216'
            ES.context = '/truck-saas'
            ES.secures = '[]'
            ES.deploy = ''
            ES.tongji = 'e7af4b84a864a3a424a458657258c6f7'
            ES.lang = 'zh-cn'
            if (ES.context && ES.context != '/') {
                ES.context += '/'
            }
            (function() {
                var secures = ES.secures.split('","')
                var protocol = window.location.protocol
                var path = window.location.pathname
                path = path.replace(ES.deploy, '').replace(ES.context, '').replace('/', '')
                var shouldBe = 'http:'
                for (var i = 0; i < secures.length; i++) {
                    if (path && secures[i].indexOf(path) >= 0) {
                        shouldBe = 'https:'
                    }
                }
                if (protocol !== shouldBe) {
                    console.log(path)
                    var context = ES.context
                    if (ES.context === '/root/') {
                        context = '/'
                    }
                    console.log(shouldBe + '//' + window.location.host + ES.deploy + context + path)
                    window.location.href = shouldBe + '//' + window.location.host + ES.deploy + context + path
                }
            })()
        }
    </script>
