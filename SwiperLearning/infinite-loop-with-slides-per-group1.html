<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	 <!-- Link Swiper's CSS -->
	  	<link rel="stylesheet" href="css/swiper.min.css">

	  <!-- Demo styles -->
	  <style>
	    html, body {
	      position: relative;
	      height: 100%;
	    }
	    body {
	      margin: 0;
	      padding: 0;
	    }
	    .swiper-container {
	      width: 100%;
	      height: 100%;
	    }
	    .swiper-slide {
	      text-align: center;
	      font-size: 18px;
	      background: #fff;
	      /* Center slide text vertically */
	      display: -webkit-box;
	      display: -ms-flexbox;
	      display: -webkit-flex;
	      display: flex;
	      -webkit-box-pack: center;
	      -ms-flex-pack: center;
	      -webkit-justify-content: center;
	      justify-content: center;
	      -webkit-box-align: center;
	      -ms-flex-align: center;
	      -webkit-align-items: center;
	      align-items: center;
	    }
	  </style>
	</head>
	<body>
	  <!-- Swiper -->
	  <div class="swiper-container">
	    <div class="swiper-wrapper">
	      <div class="swiper-slide"><img src="img/certificate1.jpg"/></div>
	      <div class="swiper-slide"><img src="img/certificate2.jpg"/></div>
	      <div class="swiper-slide"><img src="img/certificate3.jpg"/></div>
	      <div class="swiper-slide"><img src="img/certificate4.jpg"/></div>
	      <div class="swiper-slide"><img src="img/certificate5.jpg"/></div>
	      <div class="swiper-slide"><img src="img/certificate6.jpg"/></div>

	    </div>
	    <!-- Add Arrows -->
	    <div class="swiper-button-next"></div>
	    <div class="swiper-button-prev"></div>
	  </div>
	
	  <!-- Swiper JS -->
	  <script src="js/swiper.min.js"></script>
	
	  <!-- Initialize Swiper -->
	  <script>
	    var swiper = new Swiper('.swiper-container', {
	      slidesPerView: 3,
	      spaceBetween: 10,
	      slidesPerGroup: 1,
	      loop: true,
	      loopFillGroupWithBlank: true,
	      navigation: {
	        nextEl: '.swiper-button-next',
	        prevEl: '.swiper-button-prev',
	      },
	    });
	  </script>
	</body>
</html>
