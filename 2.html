<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .textCenter {
            display: inline-block;
            width: 400px;
            height: 200px;
            background-color: gold;
            font-size: 16px;
            font-family: "楷体";
            text-align: center;
            vertical-align: middle;
        }
    </style>
    <script type="text/javascript">
        var Processbar = {
            step: 10,
            stop: 100,
            loading: function() {
                for (var i = 0; i <= this.stop; i += this.step) {
                    setTimeout(function() {
                        //var i=10;
                        //alert("loading：",i,"%");
                        console.log("loading:", i, "%");
                    });
                }
            }


        };
        Processbar.loading();
        for (var i = 0; i < 3; i++) {
            setTimeout(function() {
                console.log(i);
            }, 0);
        }
    </script>
</head>

<body>
    <div class="textCenter">
        这是一行文字。
    </div>
</body>

</html>
