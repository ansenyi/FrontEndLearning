<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="firstName"/>+
			<input type="text" v-model="lastName"/>=
			<input type="text" v-model="fullName"/>
		</div>
		<script src="../js/vue.min.js"></script>
		<script>
			let vm=new Vue({
				el:'#app',
				data(){
					return{
						firstName:'',
						lastName:'',
						fullName:''
					}
				},
				methods:{
					
				},
				watch:{
					firstName(){
						this.fullName=this.firstName+' '+this.lastName;
					},
					lastName(){
						this.fullName=this.firstName+' '+this.lastName;
					},
				}
			});
		</script>
	</body>
</html>
