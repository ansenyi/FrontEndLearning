<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<select v-model="selected" multiple="multiple" style="width: 100px;color: red;">
				<option v-for="item in items" v-bind:value="item.value">{{item.text}}</option>
			</select>
			<br />
			<span>已选：{{selected}}</span>
		</div>
		<script src="../js/vue.min.js"></script>
		<script>
			new Vue({
				el:"#app",
				data:{
					items:[
					{text:'中国',value:'China'},
					{text:'美国',value:'America'},
					{text:'日本',value:'Japan'},
					{text:'英国',value:'Britain'}
					],
					selected:''
				}
			})
		</script>
	</body>
</html>
