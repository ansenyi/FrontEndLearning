<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<component1 v-bind:parentmsg='msg'></component1>
			<component2 v-on:func='showFatherData'></component2>
		</div>
		<template id="template2">
		    <div style="background-color: gold;">
				<h1>这是子组件2。</h1>
				<button @click="myfunc">这是子组件2的按钮</button>
			</div>
		</template>
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script type="text/javascript">
			let component2={
				template:'#template2',
				data(){
					return{
						msgCom2:'这是component2中的信息'
					}
					
				},
				methods:{
					myfunc(){
						this.$emit('func',this.msgCom2);
					}
				}
	        };
			let vm=new Vue({
				el:'#app',
				data:{
					msg:'这是父组件中的数据！'
				},
				methods:{
					showFatherData(param){
						console.log('调用了父组件的showFatherData方法：'+this.msg+'------子组件2中的信息：'+param);
					}
				},
				components:{
					component1:{
						data(){ //子组件中的data数据是子组件私有的，可读可写的
							return{
								title:'标题',
								content:'内容'
							}
						},
						template:'<h3 @click="showCom1Data">这是子组件1，父组件的信息为：{{parentmsg}}</h3>',
						props:['parentmsg'], //父组件传递给子组件的，只能读，不能修改
						methods:{
							showCom1Data(){
								console.log(this.title+':'+this.content);
							}
						}
	                },
	                component2
				}
			});
			
		</script>
	</body>
</html>
