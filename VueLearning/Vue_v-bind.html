<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>v-bind指令用来绑定属性</p>
	    	<button v-bind:id='message' v-bind:disabled="isDisabled">点击按钮</button><br />
		    <button v-on:click="buttonCannotClick()"/>按钮不可点击</button>
		    <button v-on:click="buttonCanClick()">按钮可点击</button>
		</div>
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript">
			var app=new Vue({
				//绑定视图
				el:"#app",
				//绑定数据
				data(){
					return{
						message:1,
					    isDisabled:true
					}
				},
				created(){
					setInterval(()=>{
						this.message++;
					},1000);
					
				},
				methods:{
					buttonCanClick(){
						this.isDisabled=false;
					},
					buttonCannotClick(){
						this.isDisabled=true;
					}
				}
			});
	    </script>
	</body>
</html>
