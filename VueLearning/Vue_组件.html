<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<mycomponent></mycomponent>
			<table border="1">
				<tr>
					<td>编号</td>
					<td>名称</td>
				</tr>
				<tr is='component2'></tr>
				<tr is='component3'></tr>
			</table>
		</div>
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script type="text/javascript">
			let component1={
				template:'<div>今天是个好天气！</div>'
			},
			component2={
				template:'<tr><td>1</td><td>安森一</td></tr>'
			}, 
			component3={
				template:'<tr><td>2</td><td>安森二</td></tr>'
			};
			let app=new Vue({
				//绑定视图
				el:"#app",
				//绑定数据
				data:{
				},
				components:{
					'mycomponent':component1, //组件名称里不要有大写字母
					'component2':component2,
					component3  //同名可以简写
				}
			});
		</script>
	</body>
</html>
