<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>选择性别：</h2>
			<label><input type="radio" value="男" v-model="gender" />男</label>
			<label><input type="radio" value="女" v-model="gender"/>女</label>
			<p>选择的性别:{{gender}}</p>
			<h2>选择爱好：</h2>
			<input type="radio" id="reading" value="看书" v-model="hobby" />
			<label for='reading'>看书</label>
			<input type="radio" id="palyGame" value="玩游戏" v-model="hobby" />
			<label for='palyGame'>玩游戏</label>
			<p>选择的爱好:{{hobby}}</p>
		</div>
		<script src="../js/vue.min.js"></script>
		<script>
			new Vue({
				el:"#app",
				data:{
					gender:'女',
					hobby:''
				}
			})
		</script>
	</body>
</html>
