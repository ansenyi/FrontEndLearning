<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.min.js"></script>
	</head>
	<body>
		<div id="box">
			{{msg}}
			<hr />
			{{reMsg}}
			<button v-on:click="add()">增加</button>
		</div>
		<script>
			new Vue({
				el:"#box",
				data:{
					msg:"123456"
				},
				computed:{
					reMsg:function(){
						return this.msg.split('').reverse().join('')
					}					
				},
				methods:{
					add:function(){
						this.msg+="aa";
						console.log(this.msg);
						
					}
				}
			});
		</script>
	</body>
</html>
