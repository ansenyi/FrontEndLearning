<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="app">
        {{propD}}--{{propE.message}}
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            //props的类型和验证
            props: {
                // 基础类型检测, null意味着任何类型都行
                propA: Number,
                // 多种类型
                propB: [String, Number],
                // 必传且是String
                propC: {
                    type: String,
                    // required: true   //表示必传的属性
                },
                // 数字有默认值
                propD: {
                    type: Number,
                    default: 100 //如果不传该属性，其默认值为100
                },
                // 数组、默认值是一个工厂函数返回对象
                propE: {
                    type: Object,
                    default: function() {
                        return {
                            message: "I am from propE."
                        };
                    }
                },
                // 自定义验证函数
                propF: {
                    isValid: function(value) {
                        return value > 100;
                    }
                }
            },
            data: {
                fatherMsg: '这是父组件中的数据！'
            },
            methods: {
                
            },

        });
    </script>
</body>

</html,
